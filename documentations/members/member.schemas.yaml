components:
  schemas:
    NewMember:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
    ListMember:
      type: object
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
        total_borrowed_books:
          type: integer
        borrowed_books:
          type: array
          items:
            type: object
            properties:
              book_id:
                type: string
              book_code:
                type: string
              book_title:
                type: string
